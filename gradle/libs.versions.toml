[versions]
# Android & Kotlin
agp = "8.13.2"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.28"

# AndroidX Core
coreKtx = "1.15.0"
appcompat = "1.7.0"
activity = "1.9.3"
constraintlayout = "2.2.0"
material = "1.12.0"

# Compose
composeBom = "2024.12.01"
activityCompose = "1.9.3"
lifecycleRuntimeCompose = "2.8.7"
navigationCompose = "2.8.5"

# Hilt
hilt = "2.52"
hiltNavigationCompose = "1.2.0"

# Supabase
supabaseKt = "3.0.3"
ktor = "3.0.2"

# Coroutines
coroutines = "1.9.0"

# Room
room = "2.6.1"

# DataStore
datastore = "1.1.1"

# Image Loading
coil = "2.7.0"

# WorkManager
workManager = "2.10.0"

# Glance (Widget)
glance = "1.1.1"

# Serialization
kotlinxSerialization = "1.7.3"
